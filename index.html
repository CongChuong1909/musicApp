<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="menu_modal">
                <i class="ti-menu x"></i>
            </div>
            <input type="checkbox" name="" class="switch-toggle" id="theme">
            <!-- Header -->
            <div class="header">
                <header>
                    <h4>Now playing:</h4>
                    <h2 class="name_song">String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb"
                        style="background-image: url('https://avatar-ex-swe.nixcdn.com/playlist/2021/05/26/b/e/2/9/1622014521880_500.jpg')">
                    </div>
                </div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>



            <audio id="audio" src=""></audio>
            
            
            <div class="timePlay">
                <div class="time_current">01:12</div>
                <input id="progress" class="progress" type="range" value="0" step="0.01" min="0" max="100">
                <div class="time_end"></div>
            </div>
        </div>
        <!-- Playlist -->
        <div class="playlist_wrap">
            <div class="playlist">

            </div>
        </div>

        <div class="modal_list-song">
            <div class="modal_overlay"></div>
            <div class="modal_content">
                <div class="modal_wrap">
                    <div class="modal_close">
                        <i class="ti-close"></i>
                    </div>
                    <div class="logo">

                        <span class="navbar__primary-text">Bee</span><span>music</span>
                    </div>
